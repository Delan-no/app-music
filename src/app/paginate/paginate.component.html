

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li role="button" class="page-item">
            <button (click)="previous()" class="page-link" [ngClass]="{'disabled': currentPage === 1}"> Previous </button>
        </li>
        <li role="button" class="page-item" *ngFor="let page of pages" (click)="changePage(page)" [ngClass]="{'active': currentPage === page}">
            <button  class="page-link"> {{page}} </button>
        </li>
        <li (click)="next()" role="button" class="page-item" [ngClass]="{'disabled': currentPage === numberPages}" >
            <button class="page-link"> Next </button>
        </li>
    </ul>
</nav>
